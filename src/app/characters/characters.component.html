<table class="table-curved">

    <tr id="tableHeader">
        <td>Personagem</td>
        <td class="tdMobile">SÃ©ries</td>
        <td class="tdMobile">Eventos</td>
    </tr>

    <tr  *ngFor="let character of characters | async | paginate: {
        itemsPerPage: 5,
        currentPage:currentPage,
        totalItems:pageNumbers
    }"> 
        <td class="tableRow" >
            <div id = "heroName">
                <img id="imgHero"src = {{character.thumbnail.path}}.{{character.thumbnail.extension}} >
                <div [routerLink] = "['/character', character.id]" id="buttonName">{{character.name}}</div>
            </div>

        </td>

        <td class="tableRow" id="heroSeries">
            <div *ngFor = "let serie of character.series.items; let i=index"> 
                <div *ngIf="i <3">
                    {{serie.name}}
                </div>
            </div>
        </td>

        <td class="tableRow" id = "heroEvents">
            <div *ngFor = "let event of character.events.items; let i=index"> 
                <div *ngIf="i <3">
                    {{event.name}}
                </div>
            </div>
        </td>
    </tr>

</table>

<div class ="paginationArea">

    <pagination-controls
        [directionLinks] = true
        [maxSize]=7
        [autoHide]=true
        [directionLinks]=false
        (pageChange)="currentPage = $event; pageChange($event)"
     
    >

    </pagination-controls>
</div>
