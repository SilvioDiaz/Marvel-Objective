<h1>Eventos</h1>

<div *ngFor = "let events of characterEvents | async">
    <div id = "eventCard">
        <img id="eventImg" src = {{events.thumbnail.path}}.{{events.thumbnail.extension}}/>
        <div id = "eventDetails">
            <h2>{{events.title}}</h2>
            <p>{{events.description}}</p>
        </div>
    </div>


</div>

<div *ngIf ="countEvents < 1">
    <h3>Nenhum evento encontrado</h3>
</div>
