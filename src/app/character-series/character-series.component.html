<h1>Series</h1>

<div id="seriesArea" *ngFor = "let series of characterSeries | async">

    <div id="seriesCard">
        <img id="seriesImg" src = {{series.thumbnail.path}}.{{series.thumbnail.extension}} alt={{series.title}}/>
        <div id="seriesDetail">
            <h2>{{series.title}}</h2>
            <p id="seriesDescription">{{series.description}}</p>
        </div>

    </div>

</div>

<div *ngIf ="countSeries < 1">

</div>
